<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <link href="/static/home.css" rel="stylesheet">
  
  <title>Quotes</title>
  <link rel = "icon" href = "/static/quote.png" >
	
</head>

<body class="quote__container" style="margin: 2rem;" >
 
	 <h1 class="header">
		 <a href="/" ><img src="/static/quote.png" /></a>	 
	 </h1>
	 
	
	 <div style=" display: flex;
					flex-direction: column;
					justify-content: center;">
    <form action="{{ url_for('search')}}" method="post">
		<div style="display: flex;
					justify-content: center;
					flex-direction: column;
					text-align: center;">
		<p class="quote_headline" >
			Hi!! I am Quote Scrapper <br> Just type a word and I will get you many Quotes containing that word.
		</p>
		
		<div class="row">
			<div class="col-75">
				<input type="text" name="topic" placeholder="Type here" required="required" autocomplete="off" style="width: 25%;height: 30px; padding-left: 0.8rem;"/>
			</div>
		</div>
		
		<span class="button_wrapper">
			<button type="submit" class="analyse__btn"  style="background:#f1cc30">Search</button>
		</span>
		</div>
	</form>
	
		<div style="margin-top:2rem">
		{% for quote in quotes_result %}
<p style="box-shadow: 0 8px 6px -6px #a78b8b";"height: auto";"border-radius": 5px; "background": #274852;"color": white; "padding": 0.5rem; "font-weight": 400; "font-family": cursiv ;"font-size": 18px;>

		 {{ quote }}
		
</p>

		{% endfor %}
</div>

	
</div>
<div class='footer'>
	<div class="contact">
		<a target="_blank" href="https://www.linkedin.com/in/Subhamp7"><img src="/static/linkedin.png"/></a>
	</div>
	<p class="footer__description">Made by Subham Prasad.</p>
	</div>
	
 </div>
</body>
</html>
