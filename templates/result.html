<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <link href="/static/home.css" rel="stylesheet">
  
  <title>Quotes</title>
  <link rel = "icon" href = "/static/quote.png" >
	
</head>

<body class="quote__container">

	 <h1 class="header">
		 <a href="/" ><img src="/static/quote.png" /></a>	 
	 </h1>

	 
    <form action="{{ url_for('search')}}" method="post" class="form_result_search">
		
		<div class="row">
		
			<div class="col-75">
				<input type="text_1" name="topic" placeholder="Type here" required="required" autocomplete="off"/>
			</div>
		</div>
		
		<span class="button__wrapper">
			<button type="submit" class="analyse__btn" >Search</button>
		</span>
		
	</form>
	
	<table align="center" id="result_table">
		
		{% for quote in quotes_result %}

		<tr>
			<td	class="form_result" > {{ quote }} </td>
		</tr>


		{% endfor %}


	</table>




<div class='footer'>
	<div class="contact">
		<a target="_blank" href="https://github.com/Subhamp7" ><img src="/static/github.png" class="git__logo"/></a>
		<a target="_blank" href="https://www.linkedin.com/in/Subhamp7"><img src="/static/linkedin.png"/></a>
	</div>
	<p class="footer__description">Made by Subham Prasad.</p>
	</div>
	
 </div>
</body>
</html>
